<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Home</title>

		<style>
			span {
				display: inline-block;
				width: 50px;
			}
		</style>

		<script type="module">
			import { $ } from '/js/modules/common.js'

			const endpoint = `http://api.${location.hostname}`

			const _showOutput = output => {
				$('#output').innerHTML = JSON.stringify(output, null, 4)
					.replace('    ', '<span></span>')
					.replace('\n', '<br>')
			}

			$('#login').onclick = () => fetch(`${endpoint}/login`, {
				method: 'post',
				headers: { 'content-type': 'application/json' },
				body: JSON.stringify(
					{ username: 'eggie', password: 'hashtaghashbrown' }
				)
			})
				.then(res => res.json())
				.then(output => {
					localStorage.authToken = output.authToken
					_showOutput(output)
				})

			$('#getAllQuizzes').onclick = () => fetch(`${endpoint}/quiz`)
				.then(res => res.json())
				.then(output => _showOutput(output))

			$('#getQuiz0').onclick = () => fetch(`${endpoint}/quiz/0`)
				.then(res => res.json())
				.then(output => _showOutput(output))

			$('#newQuiz').onclick = () => fetch(`${endpoint}/quiz`, {
				method: 'post',
				headers: {
					'authorization': localStorage.authToken,
					'content-type': 'application/json'
				},
				body: JSON.stringify(
					{ value: -1 }
				)
			})
				.then(res => res.json())
				.then(output => _showOutput(output))

			$('#updateQuiz0').onclick = () => fetch(`${endpoint}/quiz/0`, {
				method: 'put',
				headers: {
					'authorization': localStorage.authToken,
					'content-type': 'application/json'
				},
				body: JSON.stringify(
					{ value: Math.floor(Math.random() * 100) }
				)
			})
				.then(res => res.json())
				.then(output => _showOutput(output))

			$('#deleteQuiz0').onclick = () => fetch(`${endpoint}/quiz/0`, {
				method: 'delete',
				headers: {
					'authorization': localStorage.authToken,
					'content-type': 'application/json'
				},
			})
				.then(res => res.json())
				.then(output => _showOutput(output))
		</script>
	</head>
	<body>
		<button id="login">login</button>
		<button id="getAllQuizzes">get all quizzes</button>
		<button id="getQuiz0">get quiz 0</button>
		<button id="newQuiz">create new quiz</button>
		<button id="updateQuiz0">update quiz 0</button>
		<button id="deleteQuiz0">delete quiz 0</button>
		<div id="output"></div>
	</body>
</html>
